<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Institute Management</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<h1>Institute Management</h1>

<div class="institute-container">

  <div class="logo-section">
    <img id="instituteLogo" alt="Institute Logo" />
    <button id="uploadLogoBtn">Upload Logo</button>
  </div>

  <div class="details-section">
    <input type="text" id="name" name="name" placeholder="Enter institute name" /><br /><br />
    <textarea id="address" name="address" placeholder="Enter institute address"></textarea><br /><br />
    <input type="text" id="mobile" name="mobile" placeholder="Enter contact number" /><br /><br />
    <button id="createInstitute">Create Institute</button>
    <button id="updateInstitute">Update Institute</button>
  </div>

  <script src="../scripts/institute.js"></script>
  <script src="../scripts/menubar.js"></script>

</body>
</html>
